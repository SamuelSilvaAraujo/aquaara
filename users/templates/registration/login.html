<!DOCTYPE html>

{% load static %}

<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">AQ</h1>
        </div>

        <h3>Bem Vindo ao Aqua Ara</h3>
        <p>Entre no Sistema. Para vê-lo em ação.</p>
        <form id="formId" class="m-t" role="form" method="post" action="">
            {% csrf_token %}

            {% for field in form  %}
                <div class="form-group">
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary block full-width m-b">Entrar</button>

            <p class="text-muted text-center"><small>Ainda não possui uma conta?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="{% url 'register' %}">Registre-se</a>
        </form>
        <p class="m-t"> <small>Aqua Ara &copy; 2019</small></p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>

<script src="{% static 'js/plugins/jasny/jasny-bootstrap.min.js' %}"></script>

<script>

    $(document).ready(function () {
        $('#formId').submit(function () {
            var value = $('#username').val().replace(/[.\-]/g,'');
            $('#username').val(value);
        });
    })

</script>

</body>

</html>
