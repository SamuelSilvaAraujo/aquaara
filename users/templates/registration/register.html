<!DOCTYPE html>

{% load static %}

<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">

    <h1 class="logo-name">AquaAra</h1>

    <h3>Cadastrar-se no EquiRepro</h3>
    <p>Crie uma conta para ver em ação.</p>
    <form class="m-t" role="form" method="post" action="">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary block full-width m-b">Cadastrar</button>

        <p class="text-muted text-center"><small>Já tem uma conta?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="{% url 'login' %}">Entre no sistema</a>
    </form>

    <p class="m-t"> <small>Aqua Ara &copy; 2019</small> </p>

</div>

<!-- Mainly scripts -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>

</html>
