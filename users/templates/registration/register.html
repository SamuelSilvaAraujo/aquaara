<!DOCTYPE html>

{% load static %}

<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">

    <h1 class="logo-name">AQ</h1>

    <h3>Cadastrar-se</h3>

    <form id="formId" class="m-t" role="form" method="post" action="">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary block full-width m-b">Cadastrar</button>

        <p class="text-muted text-center"><small>Já tem uma conta?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="{% url 'login' %}">Entre no sistema</a>
    </form>

    <p class="m-t"> <small>AquaAra &copy; 2019</small> </p>

</div>

<!-- Mainly scripts -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>

<script src="{% static 'js/plugins/jasny/jasny-bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/validate/jquery.validate.min.js' %}"></script>

<script>

    $(document).ready(function () {
        $('#formId').submit(function () {
            var value = $('#cpf').val().replace(/[.\-]/g,'');
            $('#cpf').val(value);
        });

        $('#formId').validate({
            rules:{

            },
            messages: {
                cpf: {
                    required: "É necessário informar seu cpf"
                },
                name: {
                    required: "Por favor, informe seu nome"
                },
                password1: {
                    required: "Este campo &eacute; requerido."
                },
                password2: {
                    required: "Este campo &eacute; requerido."
                }
            }
        })

    })

</script>

</body>

</html>
