{% extends 'base_template.html' %}

{% block title %}Nova Propriedade{% endblock %}

{% block content %}

    <div class="row wrapper-content animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Nova Propriedade</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}

                        {% for field in form %}

                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{ field.label }}</label>

                                <div class="col-sm-10">{{ field }}</div>
                            </div>

                            <div class="hr-line-dashed"></div>

                        {% endfor %}

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Endere√ßo</label>

                            <div class="col-sm-10">

                                {% for field in adress_form %}
                                    <div class="input-group m-b">
                                        <span class="input-group-addon">{{ field.label }}</span>
                                        {{ field }}
                                    </div>
                                {% endfor %}
                            </div>

                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <a class="btn btn-white" href="{% url 'propriedade_list' %}">Cancelar</a>
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
