{% extends 'menu.html' %}
{% load static %}

{% block title %}Despesca{% endblock %}

{% block header %}

    <link href="{% static 'css/plugins/datapicker/datepicker3.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}

    <div class="row wrapper-content animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Despesca</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}

                        <div class="form-group col-md-12" id="data_1">
                            <div class="col-sm-10 col-sm-offset-1">
                                <label class="font-normal">{{ form.date.label }}</label>
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    {{ form.date }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="col-sm-10 col-sm-offset-1">
                                <label class="font-normal">{{ form.final_middleweight.label }}</label>
                                {{ form.final_middleweight }}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-1">
                                <a class="btn btn-white" href="{% url 'pond_detail' slug_property pk_pond %}">Cancelar</a>
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}

    <script src="{% static 'js/plugins/datapicker/bootstrap-datepicker.js' %}"></script>

    <script>

        $(document).ready(function () {

            $('#data_1 .input-group.date').datepicker({
                format: "dd/mm/yyyy",
                language: 'pt-BR',
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true
            });

        });

    </script>

{% endblock %}
