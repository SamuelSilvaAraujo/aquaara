{% extends 'base.html' %}

{% block title %}Editar Propriedade{% endblock %}

{% block content %}

    <div class="row wrapper-content animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Editar Propriedade</h5>
                </div>
                <div class="ibox-content">
                    <form id="formId" method="post" class="form-horizontal">
                        {% csrf_token %}

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <label for="name">{{ form.name.label }}</label>
                                {{ form.name }}
                            </div>
                        </div>

                        {% for field in address_form %}
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <label>{{ field.label }}</label>
                                    {{ field }}
                                </div>
                            </div>
                        {% endfor %}

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-1">
                                <a class="btn btn-white" href="{% url 'property_list' %}">Cancelar</a>
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
