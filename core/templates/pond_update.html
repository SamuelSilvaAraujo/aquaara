{% extends 'menu.html' %}

{% block title %} Editar Viveiro {% endblock %}

{% block content %}

    <div class="row wrapper-content animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Editar Viveiro</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <label for="identification">{{ form.identification.label }}</label>
                                {{ form.identification }}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <label for="vazao">{{ form.water_flow.label }}</label>
                                {{ form.water_flow }}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <label for="largura">{{ form.width.label }}</label>
                                {{ form.width }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <label for="comprimento">{{ form.length.label }}</label>
                                {{ form.length }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-1">
                                <a class="btn btn-white" href="{% url 'pond_detail' slug_property pk_pond %}">Cancelar</a>
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
