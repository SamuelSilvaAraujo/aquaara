{% extends 'base.html' %}

{% block title %} Editar Viveiro {% endblock %}

{% block content %}

    <div class="row wrapper-content animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Novo Viveiro</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ form.identification.label }}</label>

                            <div class="col-sm-10">{{ form.identification }}</div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ form.type_system.label }}</label>

                            <div class="col-sm-10">{{ form.type_system }}</div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">√Årea do viveiro</label>

                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-6">
                                        {{ form.width }}
                                    </div>
                                    <div class="col-md-6">
                                        {{ form.length }}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <a class="btn btn-white" href="{% url 'pond_detail' slug_property slug_pond %}">Cancelar</a>
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
