{% extends 'base.html' %}

{% block title %}Novo ciclo{% endblock %}

{% block content %}

    <div class="row wrapper-content animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Novo Ciclo</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}

                        <div class="form-group col-md-12">
                            <label >{{ form.middleweight_despesca.label }}</label>
                            {{ form.middleweight_despesca }}
                        </div>

                        <div id="system" class="form-group col-md-12">
                            <label>{{ form.system.label }}</label>
                            {{ form.system }}
                        </div>

                        <div id="type_intensive" class="form-group col-md-12">
                            <label>{{ form.type_intensive.label }}</label>
                            {{ form.type_intensive }}
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <a class="btn btn-white" href="{% url 'pond_detail' pk_property pk_pond %}">Cancelar</a>
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}

    <script>
        $(document).ready(function () {
            $('#type_intensive').hide();

            $('#system').on('change', function (e) {
                var val = $(e.target).val();
                if(val === 'IN'){
                    $('#type_intensive').show();
                }else{
                    $('#type_intensive').hide();
                }
            })

        })
    </script>

{% endblock %}
