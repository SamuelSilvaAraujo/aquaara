{% extends 'base.html' %}

{% block title %}Novo ciclo{% endblock %}

{% block content %}

    <div class="row wrapper-content animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Novo Ciclo</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ form.type_system.label }}</label>

                            <div class="col-sm-10">{{ form.type_system }}</div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ form.middleweight_despesca.label }}</label>

                            <div class="col-sm-10">{{ form.middleweight_despesca }}</div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <a class="btn btn-white" href="{% url 'pond_detail' pk_property pk_pond %}">Cancelar</a>
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
